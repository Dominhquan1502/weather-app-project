<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./main.css">
    <title>THỜI TIẾT</title>
</head>
<body>
    <h1>Designed by Do Minh Quan </h1>
    <div class="wrapper">
        <header><i class='bx bxs-sun bx-tada' ></i>Thời Tiết</header>
        <section class="input-part">
            <p class="info-txt ">
                Vui lòng nhập tên địa điểm
            </p>
            <div class="search-box">
                <input type="text" placeholder="Nhập tên địa điểm" required>
                <div class="separator"></div>
                <button><i class='bx bx-search bx-tada'></i>Tìm Kiếm</button>
            
        </section>
       
        
        <section class="weather-part">
            <img src="./weather icon illustration-03-01.svg" alt="">
            <div class="temp">
                <span class="numb">30</span>
                <span class="deg">°</span>
            </div>
            <div class="weather">Trời nhiều mây</div>
            <div class="location"><i class='bx bx-location-plus'></i>TP.Hồ Chí Minh</div>
            <div class="bottom-details">
                <div class="column-feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="number-2">35</span>
                            <span class="deg">°</span>
                        </div>


                        <p>Feels_like</p>
                    </div>
                </div>


                <div class="column-humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>87%</span>
                        <p>Humidity</p>

                    </div>
                </div>


            </div>
            
        </section>
      
        
            
            
        
    </div>
    
    
    <script src="./main.js"></script> 
    </body>
</html>
